name: Firmware CI (Defense-Grade)

# 1. When should this run? Every time someone pushes to main or opens a PR.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Compile Strict C++
    runs-on: ubuntu-latest

    steps:
    # 2. Pull down your repository code
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 3. Spin up Python (PlatformIO runs on Python)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    # 4. Install the PlatformIO CLI
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Move to Firmware Directory
      run: cd satellite-firmware

    # 5. The Moment of Truth: Compile the Code
    # This automatically reads platformio.ini and builds both buyer_demo and seller_prod
    - name: Build All Environments (Strict -Werror)
      run: pio run